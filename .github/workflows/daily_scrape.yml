name: Daily LinkedIn Scraper

# When should this run?
on:
  push:                # When you push code (for testing)
  workflow_dispatch:   # Manual trigger via button
  # schedule:          # (Optional) Daily at 9 AM Pakistan time
  #   - cron: '0 4 * * *'  # UTC time (Pakistan is +5)

jobs:
  scrape-and-save:
    runs-on: ubuntu-latest
    
    steps:
      # Step 1: Checkout the code
      - name: Checkout Code
        uses: actions/checkout@v4

      # Step 2: Set up Python
      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      # Step 3: Install Chrome browser
      - name: Install Chrome
        uses: browser-actions/setup-chrome@v1
        with:
          chrome-version: stable

      # Step 4: Install Python dependencies
      - name: Install Python Libraries
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt

      # Step 5: Run the scraper bot
      - name: Run Scraper Bot
        run: python bot.py

      # Step 6: Upload the results as artifact
      - name: Upload Results (CSV)
        uses: actions/upload-artifact@v4
        with:
          name: linkedin-leads-${{ github.run_number }}
          path: linkedin_profiles.csv
          retention-days: 30
          if-no-files-found: warn